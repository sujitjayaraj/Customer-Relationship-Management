<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>Login - Customer Relationship Manager</title>
</head>
<body>
  <section class="material-half-bg">
    <div class="cover"></div>
  </section>
  <section class="login-content">
    <div class="logo">
      <h1>Customer Relationship Manager</h1>
    </div>
    <div class="login-box">
      <form class="login-form" th:action="@{/login}" method="post">
        <h3 class="login-head"><i class="bi bi-person me-2"></i>Sign In</h3>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" type="email" name="email" placeholder="Email" autofocus>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <p class="semibold-text mb-2">New user? <a th:href="@{/register}">Register here</a></p>
        <div class="mb-3 btn-container d-grid">
          <button class="btn btn-primary btn-block"><i class="bi bi-box-arrow-in-right me-2 fs-5"></i>Sign In</button>
        </div>
        <p th:if="${param.error}" class="text-danger">Invalid email or password</p>
      </form>
    </div>
  </section>
  <script src="/js/main.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/jquery-3.7.1.min.js"></script>
</body>
</html>
